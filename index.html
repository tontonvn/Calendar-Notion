<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar Widget for Notion</title>
  <style>
    :root{
      --bg:#ffffff;--fg:#111111;--muted:#6b7280;--accent:#111111;--today-bg:#111111;--today-fg:#ffffff;--danger:#c1121f;
      --card:#f7f7f8;--card2:#f0f1f3;--ring:#e5e7eb;--shadow:0 8px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;font:14px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","Yu Gothic",Meiryo,Helvetica,Arial,sans-serif; 
      color:var(--fg);background:var(--bg);
    }
    .widget{
      max-width:840px;margin:0 auto;padding:12px 14px;display:flex;flex-direction:column;gap:12px;
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;border:1px solid var(--ring);border-radius:16px;background:var(--card);box-shadow:var(--shadow);
    }
    .clock{font-weight:700;font-size:18px;letter-spacing:.2px}
    .subtle{color:var(--muted);font-weight:500}
    .weather{display:flex;align-items:center;gap:10px;font-weight:600}
    .weather .meta{display:flex;flex-direction:column;line-height:1.2}
    .weather .meta span{font-size:12px;color:var(--muted);font-weight:500}

    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .monthnav{display:flex;align-items:center;gap:6px}
    .btn{
      background:var(--card2);border:1px solid var(--ring);border-radius:12px;padding:6px 10px;cursor:pointer;user-select:none;font-weight:600
    }
    .btn:hover{filter:brightness(0.98)}
    .title{font-weight:800;font-size:18px}
    .todaylink{font-weight:600;text-decoration:underline;cursor:pointer}

    .calendar{width:100%;border-collapse:separate;border-spacing:0 6px}
    .calendar thead th{
      text-align:center;padding:8px 0;color:var(--muted);font-weight:700;letter-spacing:.4px
    }
    .week{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .day{
      position:relative;aspect-ratio:1/1.05;background:var(--card);border:1px solid var(--ring);border-radius:14px;padding:8px;display:flex;flex-direction:column;gap:6px;justify-content:space-between;align-items:flex-start;overflow:hidden
    }
    .day.empty{background:transparent;border-color:transparent}
    .date{
      font-weight:800;font-size:16px;line-height:1;border-radius:10px;padding:4px 8px;color:var(--fg)
    }
    .weekday{font-size:11px;color:var(--muted)}
    .day a.overlay{
      position:absolute;inset:0;border-radius:inherit;text-decoration:none
    }
    .day:hover{outline:2px solid rgba(0,0,0,.06)}
    .is-weekend .date, .is-holiday .date{color:var(--danger)}
    .is-today .date{background:var(--today-bg);color:var(--today-fg)}

    .legend{display:flex;gap:14px;align-items:center;color:var(--muted);font-size:12px}
    .dot{width:10px;height:10px;border-radius:999px;display:inline-block;margin-right:6px;background:var(--fg)}
    .dot.red{background:var(--danger)}

    @media (max-width:540px){
      .clock{font-size:16px}
      .topbar{border-radius:12px}
      .day{padding:6px;border-radius:12px}
      .date{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="widget" id="app">
    <div class="topbar">
      <div>
        <div class="clock" id="clock">--:--:--</div>
        <div class="subtle" id="tz"></div>
      </div>
      <div class="weather" id="weather">
        <div class="icon" id="wicon" aria-hidden="true">â›…</div>
        <div class="meta">
          <strong id="wtemp">--Â°C</strong>
          <span id="wdesc">Loading weatherâ€¦</span>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <div class="monthnav">
        <button class="btn" id="prev">â—€</button>
        <div class="title" id="title">Month YYYY</div>
        <button class="btn" id="next">â–¶</button>
      </div>
      <div class="legend">
        <span><i class="dot"></i>Weekday</span>
        <span><i class="dot red"></i>Weekend & Holiday</span>
        <span class="todaylink" id="gotoday">Today</span>
      </div>
    </div>

    <table class="calendar" aria-label="Monthly calendar">
      <thead>
        <tr>
          <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th style="color:var(--danger)">Sat</th><th style="color:var(--danger)">Sun</th>
        </tr>
      </thead>
      <tbody id="grid" style="display:flex;flex-direction:column;gap:6px"></tbody>
    </table>
  </div>

<script>
/*********************
 * Minimal Config
 *********************/
const CONFIG = {
  NOTION_CALENDAR_URL: "https://www.notion.so/your-calendar-page", // â† ã‚ãªãŸã®Notionã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼URLã«å¤‰æ›´
  APP_TITLE_PREFIX: "", // ä¾‹: "Hospital Safety "
  // Notionå†…æ¤œç´¢ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ä»˜ä¸Žã—ãŸã„å ´åˆ trueï¼ˆNotionã¯ ?q=YYYY-MM-DD ã§æ¤œç´¢ãƒšãƒ¼ã‚¸ã¸é·ç§»ã™ã‚‹æŒ™å‹•ãŒã‚ã‚‹ç’°å¢ƒã‚‚ã‚ã‚Šã¾ã™ï¼‰
  APPEND_DATE_QUERY: true,
  // ç¥æ—¥APIï¼ˆæ—¥æœ¬ï¼‰ã€‚å¹´åº¦ã”ã¨JSONã€‚CORSãŒè¨±å¯ã•ã‚Œãªã„/å¤±æ•—æ™‚ã¯åœŸæ—¥ã ã‘ã‚’ä¼‘æ—¥æ‰±ã„ã€‚
  JP_HOLIDAY_URL: (year)=>`https://holidays-jp.github.io/api/v1/${year}/date.json`,
};

/*********************
 * Utilities
 *********************/
const $ = (s)=>document.querySelector(s);
const pad = (n)=>String(n).padStart(2,'0');

function startClock(){
  const clock = $('#clock');
  const tz = $('#tz');
  const tzName = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
  tz.textContent = tzName + ' â€¢ 24-hour time';
  const tick = ()=>{
    const d = new Date();
    clock.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  };
  tick();
  setInterval(tick, 1000);
}

function wmoToEmojiDesc(code){
  // Simplified mapping for WMO weather codes
  const MAP = {
    0:['â˜€ï¸','Clear'],1:['ðŸŒ¤','Mainly clear'],2:['â›…','Partly cloudy'],3:['â˜ï¸','Overcast'],
    45:['ðŸŒ«','Fog'],48:['ðŸŒ«','Depositing rime fog'],
    51:['ðŸŒ¦','Light drizzle'],53:['ðŸŒ¦','Drizzle'],55:['ðŸŒ§','Dense drizzle'],
    56:['ðŸŒ§','Freezing drizzle'],57:['ðŸŒ§','Freezing drizzle'],
    61:['ðŸŒ¦','Slight rain'],63:['ðŸŒ§','Rain'],65:['ðŸŒ§','Heavy rain'],
    66:['ðŸŒ§','Freezing rain'],67:['ðŸŒ§','Freezing rain'],
    71:['ðŸŒ¨','Slight snow'],73:['ðŸŒ¨','Snow'],75:['â„ï¸','Heavy snow'],
    77:['â„ï¸','Snow grains'],
    80:['ðŸŒ¦','Rain showers'],81:['ðŸŒ§','Rain showers'],82:['â›ˆ','Violent rain showers'],
    85:['ðŸŒ¨','Snow showers'],86:['â„ï¸','Snow showers'],
    95:['â›ˆ','Thunderstorm'],96:['â›ˆ','Thunderstorm hail'],99:['â›ˆ','Thunderstorm hail']
  };
  return MAP[code] || ['â›…','Weather'];
}

function parseQuery(){
  const p = new URLSearchParams(location.search);
  const lat = parseFloat(p.get('lat'));
  const lon = parseFloat(p.get('lon'));
  const y = parseInt(p.get('year'));
  const m = parseInt(p.get('month')); // 1-12
  return { lat: isFinite(lat)?lat:null, lon: isFinite(lon)?lon:null, year: isFinite(y)?y:null, month: isFinite(m)?m:null };
}

function tzFallbackCoords(){
  // æœ€ä½Žé™ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆä¸»ã«NotionåŸ‹ã‚è¾¼ã¿ã§GeolocationãŒä½¿ãˆãªã„å ´åˆï¼‰
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
  // ã‚ˆãä½¿ã†ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’ã„ãã¤ã‹
  const table = {
    'Asia/Tokyo':[35.681236,139.767125],
    'Asia/Seoul':[37.5665,126.9780],
    'Asia/Taipei':[25.0375,121.5637],
    'Asia/Shanghai':[31.2304,121.4737],
    'Asia/Hong_Kong':[22.3193,114.1694],
    'America/Los_Angeles':[34.0522,-118.2437],
    'America/New_York':[40.7128,-74.006],
    'Europe/London':[51.5074,-0.1278],
    'Europe/Paris':[48.8566,2.3522]
  };
  return table[tz] || [35.681236,139.767125]; // default: Tokyo
}

/*********************
 * Weather
 *********************/
async function loadWeather(){
  const {lat:qlat, lon:qlon} = parseQuery();
  const setUI=(t, desc, emoji)=>{
    $('#wtemp').textContent = `${Math.round(t)}Â°C`;
    $('#wdesc').textContent = desc;
    $('#wicon').textContent = emoji;
  };
  async function fetchWeather(lat,lon){
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;
    const r = await fetch(url);
    if(!r.ok) throw new Error('weather fetch failed');
    const j = await r.json();
    const code = j.current?.weather_code ?? 0;
    const [emoji, desc] = wmoToEmojiDesc(code);
    setUI(j.current?.temperature_2m ?? NaN, desc, emoji);
  }
  function withFallback(){
    const [lat,lon] = qlat && qlon ? [qlat, qlon] : tzFallbackCoords();
    return fetchWeather(lat,lon).catch(()=>setUI(NaN,'Weather unavailable','â›…'));
  }
  if(qlat && qlon){ return withFallback(); }
  if(!('geolocation' in navigator)) return withFallback();
  // iFrame(Notion)ã§ã¯GeolocationãŒæ‹’å¦ã•ã‚Œã‚‹ã“ã¨ãŒã‚ã‚‹
  return new Promise((resolve)=>{
    const done = ()=>resolve();
    navigator.geolocation.getCurrentPosition(async(pos)=>{
      const {latitude,longitude} = pos.coords;
      try{ await fetchWeather(latitude,longitude);}catch{ setUI(NaN,'Weather unavailable','â›…'); }
      done();
    }, async()=>{ await withFallback(); done(); }, {timeout: 2500});
  });
}

/*********************
 * Holidays (Japan)
 *********************/
async function fetchJPHolidays(year){
  const url = CONFIG.JP_HOLIDAY_URL(year);
  try{
    const r = await fetch(url, {cache:'force-cache'});
    if(!r.ok) throw new Error('holiday fetch failed');
    const data = await r.json();
    // data ã¯ {"YYYY-MM-DD":"åç§°",...}
    return new Set(Object.keys(data));
  }catch(e){
    console.warn('Holiday fetch failed; weekends only as holiday.', e);
    return new Set();
  }
}

/*********************
 * Calendar
 *********************/
let current = (()=>{
  const q = parseQuery();
  const base = q.year && q.month ? new Date(q.year, q.month-1, 1) : new Date();
  return new Date(base.getFullYear(), base.getMonth(), 1);
})();
let holidayCache = new Map(); // year -> Set(YYYY-MM-DD)

function ymd(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;}
function isWeekend(d){
  const wd = d.getDay(); // 0 Sun..6 Sat
  // Monday-first view: Sat(6) and Sun(0) are weekend
  return wd===0 || wd===6;
}
function mondayIndex(date){
  // day index for Monday-first grid (Mon:0 .. Sun:6)
  return (date.getDay()+6)%7;
}

async function render(){
  const year = current.getFullYear();
  const month = current.getMonth();
  const title = `${CONFIG.APP_TITLE_PREFIX}${year}å¹´ ${month+1}æœˆ`;
  document.title = title;
  $('#title').textContent = title;

  let holidays = holidayCache.get(year);
  if(!holidays){
    holidays = await fetchJPHolidays(year);
    holidayCache.set(year, holidays);
  }

  const first = new Date(year, month, 1);
  const last  = new Date(year, month+1, 0);
  const daysInMonth = last.getDate();
  const grid = $('#grid');
  grid.innerHTML = '';

  const today = new Date();
  const isThisMonth = (today.getFullYear()===year && today.getMonth()===month);

  // Build weeks (rows) as flex children
  let dayCursor = 1;
  const leadEmpty = mondayIndex(first); // number of empties before day 1
  const totalCells = leadEmpty + daysInMonth;
  const rows = Math.ceil(totalCells/7);

  for(let r=0;r<rows;r++){
    const week = document.createElement('tr');
    const cell = document.createElement('td');
    cell.colSpan = 7;
    const wrap = document.createElement('div');
    wrap.className = 'week';

    for(let c=0;c<7;c++){
      const idx = r*7 + c;
      const cellDiv = document.createElement('div');
      cellDiv.className = 'day empty';

      if(idx>=leadEmpty && dayCursor<=daysInMonth){
        const d = new Date(year, month, dayCursor);
        const key = ymd(d);
        const weekend = isWeekend(d);
        const holiday = holidays.has(key);

        cellDiv.className = 'day' + (weekend?' is-weekend':'') + (holiday?' is-holiday':'');

        const dateSpan = document.createElement('div');
        dateSpan.className = 'date';
        dateSpan.textContent = dayCursor;
        cellDiv.appendChild(dateSpan);

        const weekdaySpan = document.createElement('div');
        weekdaySpan.className = 'weekday';
        // Monday-first English labels
        const labels = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
        weekdaySpan.textContent = labels[mondayIndex(d)];
        cellDiv.appendChild(weekdaySpan);

        // Today highlight
        if(isThisMonth && dayCursor===today.getDate()){
          cellDiv.classList.add('is-today');
        }

        // Click overlay â†’ Notion
        const a = document.createElement('a');
        a.className = 'overlay';
        const iso = key;
        const base = CONFIG.NOTION_CALENDAR_URL || location.href;
        a.href = CONFIG.APPEND_DATE_QUERY ? `${base}?q=${iso}` : base;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.title = `${iso} ã‚’Notionã§é–‹ã`;
        cellDiv.appendChild(a);

        dayCursor++;
      }
      wrap.appendChild(cellDiv);
    }
    cell.appendChild(wrap);
    week.appendChild(cell);
    grid.appendChild(week);
  }
}

/*********************
 * Events
 *********************/
$('#prev').addEventListener('click',()=>{ current = new Date(current.getFullYear(), current.getMonth()-1, 1); render(); });
$('#next').addEventListener('click',()=>{ current = new Date(current.getFullYear(), current.getMonth()+1, 1); render(); });
$('#gotoday').addEventListener('click',()=>{ current = new Date(new Date().getFullYear(), new Date().getMonth(), 1); render(); });

/*********************
 * Init
 *********************/
(async function init(){
  startClock();
  await loadWeather();
  await render();
})();
</script>
</body>
</html>
